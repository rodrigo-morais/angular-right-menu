<div class="menu" style="background-color: {{backgroundColor}};">
    <div class="title">{{title}}</div>
    <ul>
        <li
            data-ng:repeat="menu in menus"
            data-ng:click="select(menu)"
        >
            <a
                href="{{ menu.link }}"
                data-ng:class="{'selected': menu.selected}"
            >
                {{ menu.text }}
            </a>
        </li>
    </ul>
</div>
